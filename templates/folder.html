{% extends "layout.html" %}

{% block title %}Folder{% endblock %}
{% block h1 %}Folder{% endblock %}

{% block content %}
    {{ super() }}

    {% for file in files %}
        <p>
            <a href="/print?file={{file|e}}"><button class="action">{{ file |e }}</button></a>
            <a href="/delete?file={{file|e}}"><button class="small danger">X</button></a>
        </p>
    {% endfor %}
    
{% endblock %}
