{% extends "layout.html" %}

{% block title %}Folder{% endblock %}
{% block h1 %}Folder{% endblock %}

{% block content %}
    {{ super() }}

    <div class="dialog">
        <p>
            Delete file : {{ params.file[0] |e }} ?
        </p>
        <div class="options">
            <form action="/delete" method="post">
                <a href="/folder"><button class="action">Cancel</button></a>
                <button class="danger" name="delete" value="{{ params.file[0] }}">Delete</button>
            </form>
        </div>
    </div>

{% endblock %}
